<!DOCTYPE html>
<html lang="en">

<head>
    <title>Go.Cite</title>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Ubuntu|PT+Sans+Narrow:700" rel="stylesheet">


    <!-- Workaround for Electron, see http://stackoverflow.com/questions/32621988/electron-jquery-is-not-defined -->
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>

    <script src="scripts/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="scripts/bootstrap.min.css">
    <link rel="stylesheet" href="styles/index.css">


    <!-- Workaround for Electron -->
    <script>
        if (window.module) module = window.module;
    </script>
</head>

<body>
    <div class="container">
        <div class="container text-center">
            <ul class="nav nav-pills">
                <li class="active"><a data-toggle="pill" href="#doi-menu">DOI Query</a></li>
                <li><a data-toggle="pill" href="#isbn-menu">ISBN Query</a></li>
                <li><a data-toggle="pill" href="#issn-menu">ISSN Query</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <div id="doi-menu" class="tab-pane fade in active">
                <!-- Search textbox container referenced from: http://bootsnipp.com/snippets/featured/custom-search-input -->
                <div class="container text-center" id="search-container">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="custom-search-input">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control input-lg" placeholder="Query by DOI" />
                                    <span class="input-group-btn"><button class="btn btn-info btn-lg" type="button">Go</button></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container" id="result-container">

                </div>
            </div>
            <div id="isbn-menu" class="tab-pane fade">
                <!-- Search textbox container referenced from: http://bootsnipp.com/snippets/featured/custom-search-input -->
                <div class="container text-center" id="search-container">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="custom-search-input">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control input-lg" placeholder="Query by ISBN" />
                                    <span class="input-group-btn"><button class="btn btn-info btn-lg" type="button">Go</button></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container" id="result-container">

                </div>
            </div>
            <div id="issn-menu" class="tab-pane fade">
                <!-- Search textbox container referenced from: http://bootsnipp.com/snippets/featured/custom-search-input -->
                <div class="container text-center" id="search-container">
                    <div class="row">
                        <div class="col-md-6">
                            <div id="custom-search-input">
                                <div class="input-group col-md-12">
                                    <input type="text" class="form-control input-lg" placeholder="Query by ISSN (Experimental)" />
                                    <span class="input-group-btn"><button class="btn btn-info btn-lg" type="button">Go</button></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container" id="result-container">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
